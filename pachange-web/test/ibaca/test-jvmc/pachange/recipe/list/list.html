<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
            "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
	<head>
		<title>pachange.Recipe.List Demo</title>
        <style type='text/css'>
            body {font-family: verdana}
        </style>
	</head>
	<body>
	    <h1>pachange.Recipe.List Demo</h1>
		<ul id='recipes'></ul>
		<a href='javascript://' id='create'>Create Recipe</a>
		<script type='text/javascript' 
                src='../../../steal/steal.js'>
        </script>
		<script type='text/javascript'>
			steal('pachange/recipe/list','pachange/fixtures',function(){
				
				$('#recipes').pachange_recipe_list();
				
				$('#create').click(function(){
					new Pachange.Models.Recipe({
						name: "Grilled Cheese",
						description: "Bread and Cheese"
					}).save();
				})
			})
		</script>
	</body>
</html>
